<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML/CSS/style-index.css">
    <title>Form</title>

</head>

<body>
    <form>
        <div id="Profile">
            <b>
                <u>
                    <legend>Your profile</legend><br>
                </u>
            </b>
            <label for="Developer">Developer</label>
            <input type="radio" name="selection">
            <label for="Admin">Admin</label>
            <input type="radio" name="selection">
            <label for="User">User</label>
            <input type="radio" name="selection" checked>

        </div>

        <div id="Pi">
            <b><u>
                    <legend> Personal information</legend></b></u><br>
            <Label>Enter first name:</Label><br>
            <input type="text" name="fname" id="fname" placeholder="Your first name"><br>
            <label for="lname">Enter last name:</label><br>
            <input type="text" name="lname" id="lname" placeholder="Your last name"><br>
            <label for="">Contact no.</label><br>
            <input type="number" name="cnumber" id="cnumber" placeholder="Your phone number" required><br>
            <label for="email">Enter email Id:</label><br>
            <input type="email" name="email" id="email" placeholder="Your email Id"><br>
            <label for="Dob">Choose date of birth:</label><br>
            <input type="date" name="dob" id="dob">
        </div>


        <div class="buttons">
            <input type="reset" value="Reset">
            <input type="submit" value="submit">
        </div>
    </form>

</body>

</html>
